services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./build/docker/Dockerfile
    environment:
      - APPLICATION_PORT
      - GRIP_PROXY_HOSTS
      - GRIP_PROXY_PUBLISH_PORT
    ports:
      - "$APPLICATION_PORT"
  load-balancer:
    image: nginx:1.25
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
  grip-proxy-1:
    container_name: grip-proxy-1
    image: fanout/pushpin:1.33.1
    platform: linux/amd64
    volumes:
      - ./pushpin:/etc/pushpin
    ports:
      - "7999"
      - "$GRIP_PROXY_PUBLISH_PORT"
  grip-proxy-2:
    container_name: grip-proxy-2
    image: fanout/pushpin:1.33.1
    platform: linux/amd64
    volumes:
      - ./pushpin:/etc/pushpin
    ports:
      - "7999"
      - "$GRIP_PROXY_PUBLISH_PORT"
  grip-proxy-3:
    container_name: grip-proxy-3
    image: fanout/pushpin:1.33.1
    platform: linux/amd64
    volumes:
      - ./pushpin:/etc/pushpin
    ports:
      - "7999"
      - "$GRIP_PROXY_PUBLISH_PORT"
